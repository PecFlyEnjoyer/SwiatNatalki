<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria zdjęć w stylu Pinterest (Pełna szerokość i wysokość)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galeria zdjęć w stylu Pinterest</h1>
    </header>
    <div class="gallery">
        <div class="gallery-item"><img src="https://via.placeholder.com/400x600" alt="Zdjęcie 1"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300x500" alt="Zdjęcie 2"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/400x400" alt="Zdjęcie 3"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/500x300" alt="Zdjęcie 4"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300x400" alt="Zdjęcie 5"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/600x400" alt="Zdjęcie 6"></div>
        <!-- Więcej zdjęć -->
    </div>

    <script src="script.js"></script>
</body>
</html>
