<!DOCTYPE html>
<html lang="en">
    
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=DynaPuff:wght@400..700&family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Permanent+Marker&family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Świat Natalki.love</title>
</head>
<body>
    <header>
        <div class="logo">Świat Natalki</div>

        <nav>
            <a href="#" class="active"> Dom</a>
            <a href="/main/Dziennik/index.html" >Dziennik</a>
            <a href="/Galerie/index.html">Galerie</a>
            <a href="#" >Gry</a>
            <a href="#" >Playlisty</a>
            <a href="#" >Kontrakt</a>
            <a href="/../index.html" >Wróć</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-img">
            <img src="main.png" alt="" class="faded-edges">
        </div>
        <div class="home-content">
            <h1>To twoj mały świat dla <span>małej ciebie</span></h1>
            <h3 class="typing-text">Jesteś <span></span></h3>
            <p>Zabawne własnie jak to pisze i rozmawiamy i czuje jakie te pół roku z toba to był najelpszy okres w moim zyciu, dzieki że jestes przy mnie, kocham cie mała.<br>
            
            </p><br>
            <div class="social-icons">
           
            </div>
            <a href="https://www.messenger.com/e2ee/t/25359330643680295" class="btn">Napisz do mnie</a>
        </div>
        <div class="container">
            <div class="player-img">
                <img src="" class="active" id="cover">
            </div>
    
            <h2 id="music-title"></h2>
            <h3 id="music-artist"></h3>
    
            <div class="player-progress" id="player-progress">
                <div class="progress" id="progress"></div>
                <div class="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
    
            <div class="player-controls">
                <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                <i class="fa-solid fa-forward" title="Next" id="next"></i>
            </div>
            <script src="script.js"></script>
        </div>
    </section>
</body>
</html>
